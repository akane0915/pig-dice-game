<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pig Dice Game</h1>
    </div>
    <div class="container">
      <form id="pig-game">
        <button type="submit" class="btn">Roll Die!</button>
        <span class="btn btn-danger" id="hold">Hold!</span>
      </form>
      <div>
        <h3>Roll Value: </h3>
        <p id="roll-value">

        </p>
      </div>
      <div class="output row">
        <div class="col-md-6">
          <h2>Player 1 Score</h2>
          <p id="player-one-score">
            0
          </p>
        </div>
        <div class="col-md-6">
          <h2>Player 2 Score</h2>
          <p id="player-two-score">
            0
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
